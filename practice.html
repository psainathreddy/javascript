<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <style>
body{
    height:100vh;
    display: grid;
    place-items: center;
    transition:0.4s;
    gap:10px;   
    grid-template-columns: repeat(4 1fr);
margin:0px;
    align-content: center;
}
img{
    width:100%;
    height:100%;
    display:block;
    object-fit: cover;
    transition: 0.4;
}
button{
padding:10px;
grid-column: 1/2;
}
.container{
    border:2px solid green;
    width:40%;
    transition: 0.4s;
    height:40%;
    grid-column: 1/5;
    background-color: green;
}
    </style>
</head>
<body>
    <div id="container"></div>
    <button onclick="balayya()">balayya</button>
    <button onclick="allu()">alluarjun</button>
    <button onclick="prabhas()">prabhas</button>
    <button onclick="yash()">yash</button>
    <script src="./practice.js"></script>
</body>
</html>
